<ion-list>
  <form [formGroup]="createForm" novalidate autocomplete="off">
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>FULL NAME</h2>
        </ion-text>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-input formControlName="fullName" type="text" placeholder="John Stone"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>DATE OF BIRTH</h2>
        </ion-text>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-datetime
        formControlName="dob"
        display-format="MMM DD, YYYY HH:mm"
        placeholder="Select Date of Birth"
        [max]="todaysDate"
      ></ion-datetime>
    </ion-item>
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>EMAIL ID</h2>
        </ion-text>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-input formControlName="emailId" type="text" placeholder="john@gmail.com"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>PHONE NUMBER</h2>
        </ion-text>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-input formControlName="phoneNumber" type="text" placeholder="9989899899"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>HOME LOCATION</h2>
        </ion-text>
        <p>Latitude and longitude .</p>
      </ion-label>
      <ion-fab-button
        slot="end"
        [appLocation]="createForm.get('latLng').value"
        enableSelection
        color="secondary"
        (onSelect)="onLocationSelect($event)"
      >
        <ion-icon name="compass"></ion-icon>
      </ion-fab-button>
    </ion-item-divider>
    <ion-item>
      <ion-input [value]="createForm.get('latLng').value" type="text" placeholder="23.455,45.555" disabled></ion-input>
      <input type="hidden" formControlName="latLng" />
    </ion-item>
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>ADDRESS</h2>
        </ion-text>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-textarea formControlName="address" type="text" placeholder="Ulloor , Trivandrum"></ion-textarea>
    </ion-item>
    <ion-item-divider>
      <ion-label>
        <ion-text color="primary">
          <h2>DOCTOR</h2>
        </ion-text>
        <p>{{ createForm.get("doctor")?.value?.FullName }}</p>
      </ion-label>
      <ion-fab-button slot="end" color="secondary" (click)="openDoctorSelectModal()">
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
    </ion-item-divider>
    <ion-item>
      <ion-input formControlName="doctor" type="hidden"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="onSubmit()">Submit</ion-button>
  </form>
</ion-list>
